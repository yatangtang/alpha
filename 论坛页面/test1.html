<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md10 layui-col-md-offset1">
            <form class="layui-form commentbox">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <textarea id="title" placeholder="请输入标题" class="layui-textarea" style="min-height: 20px;"></textarea>
                    </div>
                </div>
                <div class="layui-input-block">
                    <span class="layui-icon layui-icon-align-left"></span>
                    <span class="layui-icon layui-icon-align-center"></span>
                    <span class="layui-icon layui-icon-align-right"></span>

                </div>

                    <div class="layui-input-block">
                        <textarea id="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        <input class="layui-btn" id="comment" type="button" style="float: right" value="发布" />
                    </div>
                </div>
            </form>
        </div>

    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.comment.js" ></script>
<script type="text/javascript">
    //初始化数据
    var arr = [
    ];
    $(function(){
        $(".comment-list").addCommentList({data:arr,add:""});
        var oTxt=document.getElementById('content');
        var oTit=document.getElementById('title');
        $("#comment").click(function(){
            if (oTxt.value==""){
                alert("评论不能为空")
            }
            else {
                var obj = new Object();
                obj.replyName=oTit.value;
                obj.content=$("#content").val();
                //obj.browse="上海";
                //obj.osname="win10";
                obj.replyBody="";
                $(".comment-list").addCommentList({data:[],add:obj});
            }

        });
    })
</script>
