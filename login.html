<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="layui-v2.5.5/layui/layui.all.js"></script>

    <link rel="stylesheet" href="layui-v2.5.5/layui/css/layui.css">
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/total.css">
</head>


<body style="background-image: url(img/bg.jpg);">
<div class="layui-fluid"style="padding-left: 0px">
    <div class="layui-row">
        <div class="layui-col-md1 layui-col-xs3  layui-col-sm2 nav-right"style="height: 100vh">
            <img src="img/logo.png"class="img-right">
            <h5>易分垃圾网</h5>
            <button type="button"  class="left-btn">
                <span class="layui-icon layui-icon-home"><a href="index.html">首页</a></span>
            </button><br/>
            <button type="button"  class="left-btn">
                <span class="layui-icon layui-icon-user"><a href="register.html">注册</a></span>
            </button>
            <button type="button"  class="left-btn">
                <span class="layui-icon layui-icon-read"><a href="garbage.html">分类指南</a></span>
            </button>
            <button type="button"  class="left-btn">
                <span class="layui-icon layui-icon-search"><a href="search_result.html">分类查询</a></span>
            </button>
            <button type="button"  class="left-btn">
                <span class="layui-icon layui-icon-release"><a href="new_center.html">新闻中心</a></span>
            </button>
            <br>
            <span class="layui-icon layui-icon-login-wechat font"></span>
            <span class="layui-icon layui-icon-login-qq font"></span>
            <span class="layui-icon layui-icon-login-weibo font"></span>
        </div>
        <div class="layui-col-md8 layui-col-sm5 layui-col-xs4 layui-col-md-offset3">
            <form class="layui-form " lay-filter="form-box">
                <div class="layui-form-item text-center layui-col-md4 layui-col-md-offset1">
                        <h3>登录</h3>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block layui-col-md4">
                        <input type="text" name="username" required  lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block layui-col-md4">
                        <input type="password"id="passwd" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block layui-col-md8 ">
                        <input type="checkbox" name="" title="记住我" lay-skin="primary">
                    </div>
                    <div class="layui-form-item text-center layui-col-md4 layui-col-md-offset1 ">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit  lay-filter="login" id="log">登录</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/use.js"></script>
</html>
